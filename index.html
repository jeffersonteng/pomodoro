<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="headerContainer">
            <img id="redPom" src="img/pomodoro.png">
            <img id="greenPom" src="img/green.png" hidden>
        </div>
        <div class="settings">
            <div class="break">
                <button class="decreaseBreak">-</button>
                <div class="breakTime">5</div>
                <button class="increaseBreak">+</button>
            </div>
            <div class="session">
                <button class="decreaseSession">-</button>
                <div class="sessionTime">25</div>
                <button class="increaseSession">+</button>
            </div>
        </div>
        <div class="timerContainer">
            <div class="state">Session</div>
            <button class="timer"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/TimerEnum.js"></script>
    <script src="js/TimerSettings.js"></script>

</body>
</html>
