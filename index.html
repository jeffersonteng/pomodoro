<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodoro</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="headerContainer">
            <img id="redPom" src="img/pomodoro.png">
            <img id="greenPom" src="img/green.png" hidden>
        </div>
        <div class="settings">
            <div>
                <div class="settingsHeading">Break Length</div>
                <div class="break">
                    <button class="decreaseBreak settingsBtn btn">-</button>
                    <div class="breakTime">5</div>
                    <button class="increaseBreak settingsBtn btn">+</button>
                </div>
            </div>
            <div>
                <div class="settingsHeading">Session Length</div>
                <div class="session">
                    <button class="decreaseSession settingsBtn btn">-</button>
                    <div class="sessionTime">25</div>
                    <button class="increaseSession settingsBtn btn">+</button>
                </div>
            </div>
        </div>
        <div class="timerContainer btn">
            <div class="state">In Session</div>
            <div class="timer"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/TimerEnum.js"></script>
    <script src="js/TimerSettings.js"></script>

</body>
</html>
